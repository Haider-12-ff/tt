<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LectureLens | Obsidian Intelligence Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Global shim for environments where process might be referenced
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      :root {
        --accent: #6366f1;
        --bg: #020617;
      }
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: var(--bg);
        color: white;
        margin: 0;
        overflow-x: hidden;
      }
      .arabic-subtext {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Custom Scrollbar for Studio Theme */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

      .glass-panel {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .stagger-in > * {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <!-- High-Fidelity Preloader: This is visible until React mounts -->
      <div class="flex flex-col items-center justify-center min-h-screen bg-[#020617]">
        <div class="relative w-32 h-32">
          <div class="absolute inset-0 border-[3px] border-indigo-500/10 rounded-full"></div>
          <div class="absolute inset-0 border-t-[3px] border-indigo-500 rounded-full animate-spin"></div>
          <div class="absolute inset-4 bg-indigo-500/5 rounded-full flex items-center justify-center">
             <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-ping"></div>
          </div>
        </div>
        <div class="mt-16 text-center">
          <h2 class="text-white font-black tracking-[0.4em] text-[10px] uppercase opacity-60 mb-2">LectureLens Studio</h2>
          <p class="text-indigo-400 text-[9px] font-bold uppercase tracking-widest animate-pulse">Synchronizing Neural Workspace...</p>
        </div>
      </div>
    </div>
    <!-- Entry point for the application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
