<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LectureLens Intelligence Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Global shims for browser environment
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      :root {
        --accent: #6366f1;
        --bg: #030712;
      }
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: var(--bg);
        color: white;
        margin: 0;
        overflow-x: hidden;
      }
      .arabic-subtext {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Custom Scrollbar for Obsidian Theme */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #030712; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
      }
      .animate-pulse-slow { animation: pulse-slow 6s infinite ease-in-out; }
      
      .stagger-in > * {
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <!-- High-end Loading UI -->
      <div class="flex flex-col items-center justify-center min-h-screen bg-[#030712]">
        <div class="relative w-24 h-24">
          <div class="absolute inset-0 border-2 border-indigo-500/10 rounded-full"></div>
          <div class="absolute inset-0 border-t-2 border-indigo-500 rounded-full animate-spin"></div>
          <div class="absolute inset-4 bg-indigo-500/5 rounded-full animate-pulse flex items-center justify-center">
            <div class="w-2 h-2 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.8)]"></div>
          </div>
        </div>
        <div class="mt-12 text-center space-y-2">
          <p class="text-white font-black tracking-[0.3em] text-[10px] uppercase opacity-80">LectureLens Studio</p>
          <p class="text-indigo-400 text-[9px] font-bold uppercase tracking-widest animate-pulse">Synchronizing Intelligence...</p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
